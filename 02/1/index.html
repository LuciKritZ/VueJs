<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue JS</title>
        <link rel="stylesheet" href=""> 
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-once>{{ title }}</h1>
            <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
            <!-- v-bind:href helps us to bind the data directly. -->
            <hr>
            <p v-html="finishedLink"></p>
            <!-- Use v-html carefully as it exposes you to cross-site scripting attacks. -->
        </div>
        <script>
            new Vue({
                    el: '#app',
                data: {
                    title: 'Hello World!',
                    link: "https://google.com",
                    finishedLink: '<a href="https://google.com">Google</a>'
                },
                methods: {
                    sayHello: function() {
                        // return 'Hello!';
                        this.title = 'Hello!';
                        return this.title;
                    }
                },
            });
        </script>
    <body>
</html>
