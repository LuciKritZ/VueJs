<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue JS</title>
        <link rel="stylesheet" href=""> 
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app1">
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>
        <div id="app2">
            <my-cmp></my-cmp>
            <hr>
            <my-cmp></my-cmp>
        </div>
        <script>
            // var data = {
            //     status: 'critical'
            // }
            var cmp = {
                data: function(){
                    return {
                        status: 'critical'
                    };
                },
                template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
                methods: {
                    changeStatus: function(){
                        this.status = 'Normal';
                        // We will see that both the status will get changed even when we want to change a single one.
                    }
                },
            };
            
            new Vue({
                el: '#app1',
                components:{
                    'my-cmp': cmp
                }
            });

            new Vue({
                el: "#app2"
            });
            // You can create a component and make it reusable by using Vue.component(nameOfTheComponent, { // Your code});
            // It can then be reused by a normal tag like HTML.

            // What if data is not a function and we declare the data outside of the instance?
                // The HTML will confuse the instance and will change both the instances ahead of the needs of the DOM. 
        </script>
    <body>
</html>
